<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>

    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css">
</head>

<body>
    <h1>admin ログイン</h1>
    <div class="login_container">
        <h1>ログイン</h1>
        <form id="login_form">
            <div class="mb-3">
                <label for="username_area" class="form-label">ユーザー名</label>
                <input type="text" class="form-control" id="username_area" name="username">
            </div>
            <div class="mb-3">
                <label for="password_area" class="form-label">パスワード</label>
                <input type="password" id="password_area" class="form-control" name="password">
            </div>

            <div class="">
                <button type="submit" class="btn btn-primary">ログイン</button>
                <a href="./signup.html">サインアップ</a>
            </div>
        </form>
    </div>

    <script src="./bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
