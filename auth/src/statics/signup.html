<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインアップ</title>

    <link rel="stylesheet" href="./bootstrap-5.3.0-dist/css/bootstrap.min.css">
</head>

<body>
    <h1>admin サインアップ</h1>
    <div class="signup_container">
        <h1>サインアップ</h1>
        <form id="signup_form">
            <div class="mb-3">
                <label for="username_area" class="form-label">ユーザー名</label>
                <input type="text" class="form-control" id="username_area" name="username">
            </div>
            <div class="mb-3">
                <label for="password_area" class="form-label">パスワード</label>
                <input type="password" id="password_area" class="form-control" name="password">
            </div>
            <div class="mb-3">
                <label for="confirm_password_area" class="form-label">パスワード(確認)</label>
                <input type="password" id="confirm_password_area" class="form-control" name="confirm_password">
            </div>

            <div class="">
                <button type="submit" class="btn btn-primary">サインアップ</button>
                <a href="./login.html">ログイン</a>
            </div>
        </form>
    </div>

    <script src="./bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    <script src="./scripts/auth.js"></script>
    <script src="./scripts/signup.js"></script>
</body>

</html>
